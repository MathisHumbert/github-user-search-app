<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>devfinder</h1>
      <div class="toggle-btn">
        <h4 class="toggle-btn__text">dark</h4>
        <img src="../starter-code/assets/icon-moon.svg" alt="theme-logo" />
      </div>
    </header>

    <!-- search form -->
    <form action="#" class="form">
      <img src="../starter-code/assets/icon-search.svg" alt="search-logo" />
      <input
        type="text"
        class="form-input"
        placeholder="Search GitHub username..."
      />
      <h3 class="form-error">No result</h3>
      <input type="submit" value="Search" class="form-btn" />
    </form>
  </body>

  <!-- github user -->
  <section class="user"></section>
  <!-- js -->
  <script src="./js/app.js"></script>
</html>
